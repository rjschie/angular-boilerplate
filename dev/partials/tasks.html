<ul class="tasks">
	<li ng-repeat="item in tasks">
		<input type="checkbox"
			ng-model="item.completed"
			ng-checked="{{item.completed}}"
			ng-click="tasks.update($index, { completed : item.completed })"
			ng-true-value="1" ng-false-value="0"
		>

		<label
			ng-class="{ completed: item.completed }"
			ng-click="tasks.remove($index)"
		>{{ item.text }}</label>

	</li>
	<li ng-show="tasks.isEmpty()">
		<em>Add to-do items below</em>
	</li>
</ul>

<form ng-submit="tasks.add({ text: newTask }); newTask = ''">
	<input type="text" ng-model="newTask">
</form>
